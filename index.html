<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soundify - Music Recognition</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- ACRCloud SDK -->
  <script src="https://cdn.acrcloud.com/js/acrcloud.min.js"></script>
</head>
<body>
  <div class="container">

    <!-- Sidebar -->
    <div class="sidebar">

      <!-- Modern Animated Logo -->
      <div class="logo">
        <svg class="logo-icon" viewBox="0 0 100 100">
          <defs>
            <linearGradient id="soundifyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="#00ff9f"/>
              <stop offset="100%" stop-color="#00c3ff"/>
            </linearGradient>
          </defs>

          <!-- Play Shape -->
          <polygon points="30,20 80,50 30,80" fill="url(#soundifyGradient)" />
        </svg>
      </div>

      <!-- Sidebar Menu -->
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="search.html">Search</a></li>
        <li><a href="playlist.html">Playlist</a></li>
      </ul>

    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="recognition-section">
        <h2>Discover Music</h2>

        <!-- Voice Command -->
        <button class="mic-btn" onclick="recognizeSong()">ðŸŽ¤ Say Song Name</button>

        <!-- Music Recognition -->
        <button class="mic-btn" onclick="recognizeMusic()">ðŸŽ§ Listen Song Playing</button>

        <p id="status">Tap a button to recognize a song</p>

        <div id="results" class="results-grid"></div>
        <div id="player" class="player-container"></div>
      </div>
    </div>

  </div>

  <!-- Your JS -->
  <script src="js/app.js"></script>
  <script src="https://cdn.acrcloud.com/js/acrcloud.min.js"></script>
</body>
</html>
